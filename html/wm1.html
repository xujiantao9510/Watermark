<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 通用的样式 */
        .watermarked {
            position: relative;
            z-index: 1;
            background: white; /* 确保内容区域的背景是白色 */
        }

        .watermarked::before {/* 把水印作为伪元素添加到内容的背景中 */
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('logo.png'); /* 确保路径正确 */
            background-repeat: repeat;
            background-size: 100px 100px; /* 调整图片大小 */
            opacity: 0.1; /* 设置透明度 */
            z-index: -1; /* 使水印在内容的下面 */
        }

        /* 文章样式 */
        .article {
            padding: 20px;
            font-size: 16px;
            line-height: 1.5;
        }

        /* 表格样式 */
        .table-container {
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
    <title>Watermarked Article and Table</title>
</head>
<body>
    <!-- 文章部分 -->
    <div class="article watermarked">
        <h1>文章标题</h1>
        <p>这是一篇示例文章，展示如何使用 CSS 为文章添加 logo 水印。你可以根据需要调整水印的大小和透明度。</p>
        <p>水印可以帮助声明版权，防止内容被未经授权的复制和分发。</p>
    </div>

    <!-- 表格部分 -->
    <div class="table-container watermarked">
        <h2>示例表格</h2>
        <table>
            <thead>
                <tr>
                    <th>列1</th>
                    <th>列2</th>
                    <th>列3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>数据1</td>
                    <td>数据2</td>
                    <td>数据3</td>
                </tr>
                <tr>
                    <td>数据4</td>
                    <td>数据5</td>
                    <td>数据6</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
