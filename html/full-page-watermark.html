<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 页面内容样式 */
        .content {
            padding: 20px;
            font-size: 16px;
            line-height: 1.5;
        }

        .table-container {
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        /* 水印样式 */
        .watermark {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('logo.png'); /* 确保路径正确 */
            background-repeat: repeat;
            background-size: 100px 100px; /* 调整图片大小 */
            opacity: 0.1; /* 设置透明度 */
            z-index: 9999; /* 设置较高的层级 */
            pointer-events: none; /* 使该元素“可穿透” */
        }
    </style>
    <title>Full Page Watermark</title>
</head>
<body>
    <!-- 水印部分 -->
    <div class="watermark"></div>

    <!-- 页面内容部分 -->
    <div class="content">
        <h1>文章标题</h1>
        <p>这是一篇示例文章，展示如何为整个页面添加 logo 水印。你可以根据需要调整水印的大小和透明度。</p>
        <p>水印可以帮助声明版权，防止内容被未经授权的复制和分发。</p>
    </div>

    <!-- 表格部分 -->
    <div class="table-container">
        <h2>示例表格</h2>
        <table>
            <thead>
                <tr>
                    <th>列1</th>
                    <th>列2</th>
                    <th>列3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>数据1</td>
                    <td>数据2</td>
                    <td>数据3</td>
                </tr>
                <tr>
                    <td>数据4</td>
                    <td>数据5</td>
                    <td>数据6</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
